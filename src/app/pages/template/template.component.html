<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save(form)" #form="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid] = "nombre.invalid && nombre.touched"
               [ngModel]="user.nombre"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre="ngModel"
               >
               <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Enter five chars</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="surname"
               [ngModel]="user.surname"
               [class.is-invalid] = "surname.invalid && surname.touched"
               ngModel
               placeholder="Apellido"
               required
               minlength="5"
               #surname="ngModel"
               >
               <small *ngIf="surname.invalid && surname.touched" class="form-text text-danger">Enter five chars</small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             [ngModel]="user.email"

             [class.is-invalid] = "email.invalid && email.touched"
             ngModel
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel"
             required>
             <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Enter valid email</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Countrie</label>
    <div class="col-8">
      <select class="form-control"
              name="countrie"
              [ngModel]="user.countrie"
              required
              [disabled]="countries.length === 0"
              [class.is-invalid] = "countrie.invalid && countrie.touched"
              #countrie = "ngModel"
              >
              <small *ngIf="countrie.invalid && countrie.touched" class="form-text text-danger">Enter countrie</small>

        <option *ngFor="let c of countries" [value]="c.codigo">
            {{c.nombre}}
        </option>
      </select>
     
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Gender</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
       <input class="form-check-input"
               type="radio"
               name="gender"
               [class.is-invalid] = "gender.invalid && gender.touched"
               value="M"
               ngModel
               required
               #gender="ngModel"
               >
        <label>Male</label>
     </div>  
     <div class="form-check form-check-inline">
        <input class="form-check-input"
                type="radio"
                name="gender"
                [class.is-invalid] = "gender.invalid && gender.touched"

                value="F"
                required
                ngModel
                #gender="ngModel">
         <label>Famale</label>
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
